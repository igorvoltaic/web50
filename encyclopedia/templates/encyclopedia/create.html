{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if edit %}
    Edit entry
    {% else %}
    Create new entry
    {% endif %}
{% endblock %}

{% block body %}
    {% if edit %}
    <h1>Edit entry</h1>
    <form action="{% url "edit" title %}"  method="post">
    {% else %}
    <h1>Create new entry</h1>
    <form action="{% url "create" %}"  method="post">
    {% endif %}
        {% csrf_token %}
        {{ form }}
        <br><input type="submit" value="Submit changes">
    </form>

{% endblock %}
