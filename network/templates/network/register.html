{% load static %}

{% block register %}


{# Vue templates #}

<script type="text/x-template" id="register-template">
    <div class="container">

        <div class="row">
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="button black" type="submit" value="Register">
            </form>
        </div>

        <div class="row">
            Already have an account? <router-link :to="{ name: 'login' }">Log In here.</router-link>
        </div>
    </div>
</script>

{% endblock %}
