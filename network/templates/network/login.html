{% load static %}

{% block login %}

{# Vue templates #}

<script type="text/x-template" id="login-template">
    <div class="container">
        <div class="row">
            <h2>Login</h2>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="button black" type="submit" value="Login">
            </form>
        </div>

        <div class="row">
            Don&#39;t have an account? <router-link :to="{ name: 'register' }">Register here</router-link>.
        </div>
    </div>
</script>

{% endblock %}
