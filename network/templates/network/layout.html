{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="{% static 'network/App.js' %}"></script>
    </head>
    <body>

        <nav class="site-navigation">
            <span>Network</span>
            <script type='text/javascript'> 
                const navLinks = [
                    { title: 'All Posts', path: "{% url 'index' %}"},
            {% if user.is_authenticated %}
                    { title: 'Following', path: '#' },
                    { title: 'Log Out', path: "{% url 'logout' %}"},
                    { title: "{{ user.username|title }}", path: '#' }
                ]
            {% else %}
                    { title: 'Log In', path: "{% url 'login' %}"},
                    { title: 'Register', path: "{% url 'register' %}"}
                ]
            {% endif %}
            </script>

            <div id="navbar">
                <ul>
                    <li v-for="link in navLinks">
                        <a v-bind:href="link.path">[[ link.title ]]</a>
                    </li>
                </ul>
            </div>
            <script src="{% static 'network/Navigation.js' %}"></script>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
