{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="{% static 'network/App.js' %}"></script>
    </head>
    <body>

        <nav class="site-navigation">
            <script type='text/javascript'> 
                const navLinks = [
                    { title: 'All Posts', path: "{% url 'index' %}"},
            {% if user.is_authenticated %}
                    { title: 'Following', path: '#' },
                    { title: 'Log Out', path: "{% url 'logout' %}"},
                    { title: "{{ user.username|title }}", path: '#' }]
            {% else %}
                    { title: 'Log In', path: "{% url 'login' %}"},
                    { title: 'Register', path: "{% url 'register' %}"}]
            {% endif %}
            </script>
            <span class="menu-title">Network</span>
            <div id="navbar" class="menu-content-container">
                <ul>
                    <li v-for="(e,index) in 3">
                        <a v-bind:href="navLinks[index].path">[[ navLinks[index].title ]]</a>
                    </li>
                </ul>
                <span v-if="navLinks.length === 4"> 
                    <span class="avatar">
                        <span class="avatar-text">[[ slice(navLinks[3].title) ]]</span>
                    </span>
                    <span class="menu-avatar-name">
                        <a v-bind:href="navLinks[3].path">[[ navLinks[3].title ]]</a>
                    </span>
                </span>
            </div>
            <ion-icon name="menu-outline" @click="setMenuActive()"></ion-icon>
            <script src="{% static 'network/Navigation.js' %}"></script>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
