<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin: 0px;">
        <div class="navbar" id="adv_nav">
            <div class="sm_logo_ctnr mt-16">
                <div class="logo_align">
                    <span class="sm_logo" aria-hidden="true">
                    </span>
                </div>
            </div>
            <div class="lnks_ctnr mt-16">
                <a class="top_lnk" href="index.html" target="_top">Web Search</a>
                <a class="top_lnk" href="img_search.html" target="_top">Image Search</a>
            </div>
        </div>
        <div class="appbar">
            <label style="margin-left:10px">Advanced Search</label>   
        </div>
        <div class="hr"></div>
	
		<div class="form_ctnr"> 
			<form action="https://www.google.com/search" method="GET" name="f">    
				<div class="section"> 
					<div class="sub_section"> 
						<div class="label_header"> 
							<div class="text"> 
								<span>Find pages with...</span>   
							</div> 
						</div> 
						<div class="empty">&nbsp; 
						</div> 
						<div class="info_header"> 
							<div class="text"> To do this in the search box</div> 
						</div> 
					</div> 
				</div> 
				<div class="section"> 
					<div class="sub_section"> 
						<div class="lbl_ctnr"> 
							<div class="text"> 
								<label for="all_words"> all these words:</label>   
							</div> 
						</div> 
						<div class="adv_input_ctnr"> 
							<div class="adv_input"> 
								<input value="" autofocus="autofocus" id="all_words" name="as_q" type="text"> 
							</div> 
						</div> 
						<div class="info_ctnr"> 
							<div class="text"> Type the important words:  
								<span class="example"> tricolor rat terrier</span>   
							</div> 
						</div> 
					</div> 
					<div class="sub_section"> 
						<div class="lbl_ctnr"> 
							<div class="text"> 
								<label for="exact_phrase"> this exact word or phrase:</label>   
							</div> 
						</div> 
						<div class="adv_input_ctnr"> 
							<div class="adv_input"> 
								<input value="" id="exact_phrase" name="as_epq" type="text"> 
							</div> 
						</div> 
						<div class="info_ctnr"> 
							<div class="text"> Put exact words in quotes:  
								<span class="example"> "rat terrier"</span>   
							</div> 
						</div> 
					</div> 
					<div class="sub_section"> 
						<div class="lbl_ctnr"> 
							<div class="text"> 
								<label for="any_words"> any of these words:</label>   
							</div> 
						</div> 
						<div class="adv_input_ctnr"> 
							<div class="adv_input"> 
								<input value="" id="any_words" name="as_oq" type="text"> 
							</div> 
						</div> 
						<div class="info_ctnr"> 
							<div class="text"> Type 
								<span class="example">OR</span> between all the words you want:<span class="example"> miniature OR standard</span>   
							</div> 
						</div> 
					</div> 
					<div class="sub_section"> 
						<div class="lbl_ctnr"> 
							<div class="text"> 
								<label for="non_words"> none of these words:</label>   
							</div> 
						</div> 
						<div class="adv_input_ctnr"> 
							<div class="adv_input"> 
								<input  value="" id="non_words" name="as_eq" type="text"> 
							</div> 
						</div> 
						<div class="info_ctnr"> 
							<div class="text"> Put a minus sign just before words you don't want:  
								<span class="example"> -rodent, -"Jack Russell"</span>   
							</div> 
						</div> 
					</div> 
				</div> 
				<div class="section"> 
					<div class="sub_section"> 
						<div class="lbl_ctnr"> 
						</div>
						<div class="adv_btn_ctnr"> 
							<!-- <input name="tbs" type="hidden" value=""> --> 
							<input class="adv_btn" value="Advanced Search" type="submit"> 
						</div> 
					</div> 
				</div> 
				<div class="splitter"> 
				</div> 
			</form> 
		</div>	 
    </body>
</html>
