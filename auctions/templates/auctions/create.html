{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <div class="">
        <div class="lst-img">
            <img src="https://pbs.twimg.com/media/Cqg9A6wUIAAIRTP.jpg"
            height=500px />
        </div>
        <div class="">
            <form action="{% url "create" %}" method="post">
                {% csrf_token %}
                <input type="text" name="name" value="" class="comment-text">
                <textarea id="comment-text" name="description" class="comment-text"></textarea>
                <label for="lst-cat">Choose category from the list:</label>
                <select name="category" id="lst-cat" class="comment-text">
                    <option value="" selected disabled>{{ category.name }}</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select> 
                <input id="bid-input" name="price" type="number" step="0.01" class="form-input">
                <input type="submit" value="Create" class="sbmt-button sbmt-comment">
            </form>
        </div>
    </div>
{% endblock %}
